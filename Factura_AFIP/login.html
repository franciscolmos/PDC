<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="./bootstrap.3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container col-md-6" id="contenedor" style="margin-top: 5vh">
        <div class="col-md-12 col-sm-2 input-position text-center">
            <h1>AFIP</h1>
        </div>
        <br><br>
        <div class="col-md-12 input-position text-center" style="margin-top: 5vh;">
            <h3>Login</h3>
        </div>
        <div class="col-md-12 input-position text-center" style="margin-top: 5vh;">
            <div>
                <label for="icuit">
                    <input type="text" id="icuit" name="cuit" placeholder="Ingrese su cuit" value=""  maxlength="100">  Apellido
                </label>
            </div>
            <div>
                <label for="iclave">
                    <input type="password" id="iclave" name="clave" placeholder="Ingrese su contraseña" value=""  maxlength="100">  Contraseña
                </label>
            </div>
            <br>
            <button type="button" class="btn btn-primary" onclick="location.href='factura.html'">Login</button>
        </div>
        <br>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
