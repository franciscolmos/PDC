<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="col-md-12 input-position text-center" style="margin-top: 5vh">
        <b>Comprobantes</b>
            <select name="dispositivo" id="comprobante">
                <option value="" selected>-</option>
                <option value="Factura A">Factura A</option>
                <option value="Factura B">Factura B</option>
                <option value="Factura C">Factura C</option>
            </select>
    </div>
    <form id="formulario" action="mailto:felipe.bozzano.ubp@gmail.com" method="post" enctype="multipart/form-data" class="col-md-12 order-md-1">
        <hr>
        <fieldset class="col-md-12 input-position text-center">
            <legend>Comprador</legend>
            <label for="icuit">Cuit/DNI:</label>
            <input type="text" name="icuit">
            <label for="inombre">Nombre:</label>
            <input type="text" name="inombre">
            <label for="idireccion">Direccion:</label>
            <input type="text" name="idireccion">
            <button type="submit" class="btn btn-primary" style="margin-left: 2vh;">Enviar e-mail</button>
        </fieldset>
        <hr>
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Cantidad</th>
                        <th>Bien</th>
                        <th>Precio unitario</th>
                        <th>% descuento</th>
                        <th>Impuesto</th>
                        <th>Monto</th>
                    </tr>
                </thead>
                <tbody id="filas">
                    <tr>
                        <td><input id="cantidad0" type="text" size="3"></td>
                        <td><input id="bien0" type="text" size="10"></td>
                        <td><input id="preciounitario0" type="text" size="4"></td>
                        <td><input id="descuento0" type="text" size="2"></td>
                        <td><input id="impuesto0" type="text" size="4"></td>
                        <td><input disabled id="monto0" type="text" size="4"></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td><button class="btn btn-primary" onClick=agregarFila()>Agregar Item</button></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <th><input disabled id="total" type="text" size="4" value="0"></th>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <th><button class="btn btn-primary" onClick=calcularMonto()>Calcular</button></th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
