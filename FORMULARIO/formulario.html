<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
<script src="./formulario.js"></script>
    </head>



<title>Formulario</title>
<form id="iform" method="post" mailto="dbobadillabarcelo@gmail.com"> 
    <div class="container" >
        <div><h2>Carga de Datos Personales</h2></div>
        <br>
        <form>
            <div class="test">

            <div class="row">
                <div class="form-group col-4">
                    <label>Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                </div> 
                <div class="form-group col-4">
                    <label>Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
                </div>
                <div class="form-group col-4">
                    <input class="btn btn-primary" type="button" value="Back" style="float: right;">
                    <input class="btn btn-primary" type="button" value="Clear" style="float: right">
                    <input class="btn btn-primary" type="button" value="Send" style="float: right;" onclick=valid()>
                </div> 
            </div> 
        </div>
            <br>
            <div class="test">



            <div class="row">
                <div class="form-group col-4">
                    <label>Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electronico">
                </div> 
                <div class="form-group col-4">
                    <label>Clave</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese su clave">
                </div>
                <div class="form-group col-4">
                    <label>Repetir clave</label>
                    <input type="password" class="form-control" id="password_r" placeholder="Repita su clave">
                </div>
            </div>
        </div>

            <br>
            <div class="test">

            <div class="row">
                <div class="form-group col-4">
                    <label >Sexo</label>
                    <div>
                        <input  type="radio" id="M" name="M" value="Masculino" checked>
                        <label for="M">M</label>
                    </div>
                    <div>
                        <input type="radio" id="F" name="M" value="Femenino">
                        <label for="F">F</label>
                    </div>  
                    <div>
                        <input type="radio" id="O" name="M" value="Otro">
                        <label for="O">Otros</label>
                    </div>
                </div>
                <div class="form-group col-4" valign: center>
                    <div>
                        <label> Fecha de Nacimiento </label>
                        <input  class="form-control" id="fecha_nac" placeholder="Ingrese fecha de nacimiento" type="date">
                    </div>
                </div>
                <div class="form-group col-4" >
                    <div>
                        <label> Pais de origen </label>
                        <input  class="form-control" id="pais_origen" placeholder="Ingrese pais de origen" type="text">
                    </div>
                </div>
            </div>
        </div>
            <br>
            <div class="row">
                <div class="form-group col-4">
                    <label >Otros datos personales</label>
                    <p>Deportes Favoritos</p>
                    <select id="inac">
                        <option value="1">Futbol</option> 
                        <option value="2">Natacion</option> 
                        <option value="3">Basket</option>
                        <option value="4">F1</option> 
                        <option value="5">Tenis</option>
                        <option value="-1">Otros</option>
                    </select>
                </div>
                <div class="form-group col-4">
                <p>Hobbies</p>

                <label class="radio-container"><input type="radio" name="C" value="Bailar"> Bailar <span class="checkmark"></span> </label><br>
                <label class="radio-container"><input type="radio" name="C" value="Pasear" class="checkmark"> Pasear <span class="checkmark"></span></label><br>
                <label class="radio-container"><input type="radio" name="C" value="Estudiar"> Estudiar <span class="checkmark"></span></label><br>
                <label class="radio-container"><input type="radio" name="C" value="Comer"> Comer <span class="checkmark"></span></label><br>
                <label class="radio-container"><input type="radio" name="C" value="Leer"> Leer <span class="checkmark"></span></label><br>
                <label class="radio-container"><input type="radio" name="C" value="Otros"> Otros <span class="checkmark"></span></label><br>
                </div>
                <div class="form-group col-4">
                    <label> Otras actividades <br><textarea class="textoarea" name="Otras_act" cols="30" rows="8"></textarea></label>
                </div>
            </div>
        </div>
        </form>   
    </div>
</form>

</html>
