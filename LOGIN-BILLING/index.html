<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- LINKEO JQUERY -->

</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-6" id="login-hidden"> 
                <h1 class="mb-3">LOGIN</h1>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">User</label>
                    <input type="text" class="form-control" id="user" placeholder="enter your user">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="enter your password">
                </div>
                <div class="row">
                    <div class="col-6">
                        <button class="btn btn-warning">RESET</button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-success" onclick=validateLogin()>LOGIN</button>
                    </div>
                </div>
            </div>

                <div class="row justify-content-center mt-5">

            <div class="col-6" id="billings-types" style="display: none;">
                <div class="row justify-content-center mt-5">
                    <h1>BILLINGS</h1>
                    <div class="col-4">
                        <button class="btn btn-primary" onclick=displayBilling()>FACTURA A</button>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-primary" onclick=displayBilling()>FACTURA B</button>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-primary" onclick=displayBilling()>FACTURA C</button>
                    </div>
                </div>
            </div>
            <div class="col-12" id="billing-table" style="display: none;">
                <h1>BILLING CALCULATOR</h1>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">PRODUCT</th>
                        <th scope="col">UNIT PRICE</th>
                        <th scope="col">QUANTITY</th>
                        <th scope="col">SUBTOTAL</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td><input type="text" placeholder="enter product name" id="product1-name"></td>
                        <td><input type="number" placeholder="enter unit price" id="product1-unit-price"></td>
                        <td><input type="number" placeholder="enter quantity" id="product1-quantity"></td>
                        <td><input type="text" disabled id="sub1" value=""></td>
                      </tr>
                      <tr>
                        <td><input type="text" placeholder="enter product name" id="product2-name"></td>
                        <td><input type="number" placeholder="enter unit price" id="product2-unit-price"></td>
                        <td><input type="number" placeholder="enter quantity" id="product2-quantity"></td>
                        <td><input type="text" disabled id="sub2" value=""></td>
                      </tr>
                      <tr>
                        <td><input type="text" placeholder="enter product name" id="product3-name"></td>
                        <td><input type="number" placeholder="enter unit price" id="product3-unit-price"></td>
                        <td><input type="number" placeholder="enter quantity" id="product3-quantity"></td>
                        <td><input type="text" disabled id="sub3" value=""></td>
                      </tr>
                      <tr>
                        <td><button class="btn btn-success" onclick=calculateBilling()>CALCULAR</button></td>
                        <td><b>TOTAL</b><input type="text" disabled id="total" value=""></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</body>
