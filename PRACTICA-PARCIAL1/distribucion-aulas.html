 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINKEO BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- LINKEO JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- LINKEO SCRIPT PARA VALIDAR LOGIN -->
    <script src="./aulas.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-4">
                <select class="form-select" aria-label="Default select example" id="carrera">
                    <option selected disabled>CARRERAS</option>
                    <option value="CARRERA 1">CARRERA 1</option>
                    <option value="CARRERA 2">CARRERA 2</option>
                  </select>
            </div>
            <div class="col-4">
                <!-- <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="materia 1">
                    <label class="form-check-label" for="flexCheckDefault">
                      materia 1
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="materia 2" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      maeria 2
                    </label>
                  </div> -->
                <select class="form-select" aria-label="Default select example" id="materia">
                    <option selected disabled>MATERIAS</option>
                    <option value="materia 1">materia 1</option>
                    <option value="materia 2">materia 2</option>
                    <option value="materia 3" >materia 3</option>
                  </select>
            </div>
            <div class="col-4">
                <select class="form-select" aria-label="Default select example" id="ano">
                    <option selected disabled>AÃ‘O</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                  </select>
            </div>
            <div class="col-12 mt-5" style="display: block;">
                <button class="btn btn-success" onclick=mostrarMaterias()>mostrar aulas</button>
            </div>
            <div class="col-10 mt-5" id="aulas" style="display: none;">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Lugar</th>
                        <th scope="col">Dia</th>
                        <th scope="col">Hora</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td><input disabled type="text" name="" id="lugar"></td>
                        <td><input disabled type="text" name="" id="dia"></td>
                        <td><input disabled type="text" name="" id="hora"></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <div class="mt-5"> 
                <form class="row" action="Javascript:void(null)">
                    <div class="col-12 col-md-4 mb-2 form-group">
                      <input id="V" type="number" class="form-control" step=".01" />
                    </div>
                    <div class="col-12 col-md-4 mb-2 form-group">
                      <select id="U" class="form-select" required>
                        <option value="">Unidad</option>
                        <optgroup label="Absolutos">
                          <option value="%">Porcentaje</option>
                          <option value="in">Pulgadas</option>
                          <option value="pt">Puntos</option>
                        </optgroup>
                        <optgroup label="Relativos">
                          <option value="em">em(TamanoActual)</option>
                          <option value="px">Pixeles</option>
                        </optgroup>
                      </select>
                    </div>
                    <div class="col-12 col-md-4">
                      <button
                        id="btn1"
                        type="submit"
                        class="btn btn-primary col-12"
                        onClick="aplicar()"
                      >
                        APLICAR ESTILO
                      </button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
