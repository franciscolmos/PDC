<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <script src="parrafo.js"></script>
    <title>Document</title>
  </head>
  <body class="container">
    <h3>parrafos resumen</h3>
    <div class="resumen">
      <p id="A" class="verso">Este es el primer parrafo</p>
      <p id="B" class="verso">Este es el segundo parrafo</p>
    </div>

    <form class="row" action="Javascript:void(null)">
      <div class="col-12 col-md-4 mb-2 form-group">
        <input id="V" type="number" class="form-control" step=".01" />
      </div>
      <div class="col-12 col-md-4 mb-2 form-group">
        <select id="U" class="form-select" required>
          <option value="">Unidad</option>
          <optgroup label="Absolutos">
            <option value="%">Porcentaje</option>
            <option value="in">Pulgadas</option>
            <option value="pt">Puntos</option>
          </optgroup>
          <optgroup label="Relativos">
            <option value="em">em(TamanoActual)</option>
            <option value="px">Pixeles</option>
          </optgroup>
        </select>
      </div>
      <div class="col-12 col-md-4">
        <button
          id="btn1"
          type="submit"
          class="btn btn-primary col-12"
          onClick="aplicar()"
        >
          APLICAR ESTILO
        </button>
      </div>
    </form>
  </body>
</html>
