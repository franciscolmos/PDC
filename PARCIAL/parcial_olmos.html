<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINKEO BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- LINKEO JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- LINKEO SCRIPT PARA VALIDAR FORMULARIO -->
    <script src="./parcial_olmos.js"></script>
    <!-- LINKEO HOJA DE ESTILOS -->
    <link rel="stylesheet" href="./parcial_olmos.css">
    <title>Document</title>
</head>
<body class="container">
    <div class="row mt-5 mb-5" style="padding: 20px; border: 0.5px solid gray;">
        <form action="mailto:marccena@ubp.edu.ar" id="formulario" method="post" enctype="multipart/form-data">
            <!-- SECCION LOGIN -->
            <div class="row justify-content-center mt-5">
                <!-- LOGIN -->
                <div class="col-6" id="login"> 
                    <h1 class="mb-3">LOGIN</h1>
                    <div class="mb-3">
                        <label for="user" class="form-label">Usuario</label>
                        <input required type="text" class="form-control" name="usuario" id="usuario" placeholder="Ingrese su usuario">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input required type="password" class="form-control" name="password" id="password" placeholder="Ingrese su contraseña">
                    </div>
                </div>
                <!-- NOMBRE, TELEFONO, EMAIL, DOMICILIO -->
                <div class="col-6">
                    <!-- NOMBRE -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input required type="text" name="nombre" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                    </div>
                    <!-- DOMICILIO -->
                    <div class="mb-3">
                        <label for="domicilio" class="form-label">Domicilio</label>
                        <input required type="text" name="domicilio" class="form-control" id="domicilio" placeholder="Ingrese su domicilio">
                    </div>
                    <!-- EMAIL -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input required type="email" name="email" class="form-control" id="email" placeholder="Ingrese su email">
                    </div>
                    <!-- TELEFONO -->
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Telefono</label>
                        <input required type="number" name="telefono" class="form-control" id="telefono" placeholder="Ingrese su telefono">
                    </div>
                </div>
                <!-- VALIDAR LOGIN BUTTON -->
                <div class="col-3">
                    <button type="button" onclick=validarLogin() class="btn btn-primary">Validar</button>
                </div>
            </div>
            <!-- SECCION LIBROS -->
            <div id="libros" class="row justify-content-center mt-3" style="display: none;">
                <hr>
                <!-- ISBN -->
                <div class="col-6">
                    <div class="mb-3">
                        <label for="isbn" class="form-label">ISBN</label>
                        <input type="text" name="isbn" class="form-control" id="isbn" pattern="[0-9][0-9][0-9]-[0-9][0-9]-[0-9][0-9][0-9][0-9][0-9]-[0-9][0-9]-[0-9]" title="Se debe respetar el siguiente patron: 999-99-99999-99-9" placeholder="Ingrese isbn">
                    </div>
                </div>
                <!-- NOMBRE, AUTOR -->
                <div class="col-6">
                    <!-- TITULO -->
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Titulo libro</label>
                        <input type="text" name="titulo" class="form-control" id="titulo" placeholder="Ingrese titulo libro">
                    </div>
                    <!-- AUTOR -->
                    <div class="mb-3">
                        <label for="autor" class="form-label">Autor libro</label>
                        <input type="text" name="autor" class="form-control" id="autor" placeholder="Ingrese Autor libro">
                    </div>
                </div>
                <!-- DESCRIPCION -->
                <div class="col-6">
                    <!-- DESCRIPCION -->
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea name="descripcion" id="descripcion" rows="5" cols="30"></textarea>
                    </div>
                </div>
                <!-- SECCION ZOOM DE DESCRIPCION -->
                <div class="col-6">
                    <div class="mb-2 form-group">
                        <input id="V" type="number" class="form-control" step=".01" />
                    </div>
                    <div class=" mb-2 form-group">
                        <!-- UNIDAD -->
                        <select id="U" class="form-select">
                        <option value="">Unidad</option>
                        <optgroup label="Absolutos">
                            <option value="%">Porcentaje</option>
                            <option value="in">Pulgadas</option>
                            <option value="pt">Puntos</option>
                        </optgroup>
                        <optgroup label="Relativos">
                            <option value="em">em(TamanoActual)</option>
                            <option value="px">Pixeles</option>
                        </optgroup>
                        </select>
                    </div>
                    <div class="">
                        <button
                        id="btn1"
                        type="button"
                        class="btn btn-primary col-12"
                        onClick="aplicar()"
                        >
                        APLICAR ESTILO
                        </button>
                    </div>
                </div>
                <!-- BUSCAR -->
                <div class="col-3">
                    <button type="submit" onclick=validarLibros() class="btn btn-primary">Buscar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
